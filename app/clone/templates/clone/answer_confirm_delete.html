{% extends "clone/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Answer</legend>
                <h2>Are you sure you want to delete {{object.answer}} post</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes</button>
                 <a class="btn btn-outline-secondary" href="{% url 'answer-detail' object.pk %}"> No </a>
            </div>
        </form>
    </div>
{% endblock content %}
