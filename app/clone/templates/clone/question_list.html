{% extends "clone/base.html" %}
{% block content %}
    {% for que in questions %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ que.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
               Added By- <h7>{{que.author.username}}</a></h7>
            </div>
              <h2><a class="article-title" href="{% url 'questions-answers' que.id %}">{{que.question}}</a></h2>
              {% if que.author == user %}
          <div>
              <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'update-question' que.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'question-delete' que.id %}">Delete</a>
          </div>
        {% endif %}
              <a class="btn btn-success" href="{% url 'add-answer' que.pk %}"> Add Answer </a>
          </div>
        </article>
    {% endfor %}
{% endblock %}
